<div class="login-splash">
  <div class="login-container text-right">
    <span class="login-subtitle">Less work. More jobs.</span><br>
    <span class="login-title">jobQuery</span>
  </div>
  <div class="login-container">
    <form>
    <div ng-show="invalid" class="login-box">
      <span class="glyphicon glyphicon-warning-sign"></span>
      <span class="login-incorrect"> The e-mail or password you entered is incorrect</span>
    </div>
    <div class="login-box">
      <span class="login-label">E-mail</span><br>
      <input type="input" class="login-field" name="e-mail" ng-model="email" autofocus>
    </div>
    <div class="login-box">
      <span class="login-label">Password</span><br>
      <input type="password" class="login-field" name="password" ng-model="password"><br>
      <span class="login-reset" ui-sref="send">‚ü≤ Reset Password?</span>
    </div>
    <div class="login-box">
      <input type="submit" class="login-button" ng-value="submitting ? 'Signing In...' : 'Login'" ng-disabled="submitting" ng-click="submit(email,password)"><br>
    </div>
    </form>
  </div>
  <div class="login-bg"></div>
</div>
