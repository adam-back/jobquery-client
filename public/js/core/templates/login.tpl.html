<div class="login-splash">
  <div class="login-container text-right">
    <span class="login-subtitle">Less work. More jobs.</span><br>
    <span class="login-title">jobQuery</span>
  </div>
  <div class="login-container">
    <form>
    <div ng-show="invalid" class="login-box">
      <span class="glyphicon glyphicon-warning-sign"></span>
      <span class="login-incorrect"> The e-mail or password you entered is incorrect</span>
    </div>
    <div class="login-box">
      <span class="login-label">E-mail</span><br>
      <input type="input" class="login-field" name="e-mail" ng-model="email">
    </div>
    <div class="login-box">
      <span class="login-label">Password</span><br>
      <input type="password" class="login-field" name="password" ng-model="password">
    </div>
    <div class="login-box">
      <input type="submit" class="login-button" value="Login" ng-click="submit(email,password)">
    </div>
    </form>
  </div>
  <div class="login-bg"></div>
  <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300' rel='stylesheet' type='text/css'>
</div>
