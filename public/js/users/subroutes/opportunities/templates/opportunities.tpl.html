<h3 class="body-heading">Opportunities</h3><br>
<h4 class="body-tagline">View Opportunities</h4>

<div ng-repeat="category in categories">
    <h1>{{category.info.name}}</h1>
    <table class="table table-condensed table-hover">
        <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Your Interest</th>
        </tr>
        <tr ng-repeat="opportunity in category.opportunities" ng-click="goToDetail(opportunity)">
            <td>{{opportunity.company.name}}</td>
            <td>{{opportunity.jobTitle}}</td>
            <td>{{opportunity.interest || 'N/A'}}</td>
        </tr>
    </table>
</div>
