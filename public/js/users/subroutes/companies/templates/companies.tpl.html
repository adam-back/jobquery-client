<h1>Companies</h1>
    
<p>All Companies</p>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th class="detail"></th>
            <th class="name">Name</th>
            <th class="opportunities"># Opportunities</th>
            <th class="url">URL</th>
            <th class="location">Location</th>
            <th class="description">Description</th>
        </tr>
    </thead>
    <tr ng-repeat="company in companies">
        <td class="detail"><a ui-sref="users.companies.detail({_id: company._id})">detail<a/></td>
        <td class="name" >{{company.name}}</td>
        <td class="opportunities" >{{company.opportunities.length}}</td>
        <td class="url" >{{company.links[0].url}}</td>
        <td class="location" >{{company.city}}</td>
        <td class="description" >{{company.description}}</td>
    </tr>
</table>
