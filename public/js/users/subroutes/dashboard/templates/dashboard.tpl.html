<h1 class="body-heading">Dashboard</h1>

<div class="section container-fluid">
    <div class="row">
        <span>{{ opportunities[0].company.name }}: {{ opportunities[0].jobTitle }}</span>
    </div>
    <div class="row">
        <div class="col-xs-6">{{ opportunities[0].description }}</div>
        <div class="col-xs-6">
            <table class="table">
                <tr>
                    <td>Company:</td>
                    <td>{{opportunities[0].company.name}}</td>
                </tr>
                <tr>
                    <td>Title:</td>
                    <td>{{opportunities[0].jobTitle}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<form ng-submit="submit()">
    <h2>Interest</h2>
    <input type="radio" id="radio1" ng-value="1" name="interest" ng-model="opportunities[0].match.userInterest">
    <label for="radio1" type="radio" id="radio1">1</label>
    <input type="radio" id="radio2" ng-value="2" name="interest" ng-model="opportunities[0].match.userInterest">
    <label for="radio2" type="radio" id="radio2">2</label>
    <input type="radio" id="radio3" ng-value="3" name="interest" ng-model="opportunities[0].match.userInterest">
    <label for="radio3" type="radio" id="radio3">3</label>
    <input type="radio" id="radio4" ng-value="4" name="interest" ng-model="opportunities[0].match.userInterest">
    <label for="radio4" type="radio" id="radio4">4</label>

    <h2>Questions</h2>
    <div ng-repeat="question in opportunities[0].questions track by $index">
        <h3>{{question.text}}</h3>
        <textarea rows="3" cols="80" ng-model="opportunities[0].match.answers[$index].answer"></textarea>
    </div>

    <input type="submit">
</form>
