<h3>Admin.Candidates.Detail Template</h3>

<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th class="detail"></th>
      <th class="name" >Name</th>
      <th class="github" >Github</th>
      <th class="email" >Email</th>
      <th class="location" >Location</th>
      <th class="stage" >Job Search Stage</th>
    </tr>
  </thead>
  <tr>
    <td class="readOnly"><button ng-model="readOnly" ng-click="readOnly=!readOnly">edit</button></td>
    <td class="name" >
      <input type="text" ng-readonly="readOnly" value="{{resource.name}}"/>
    </td>
    <td class="github" ><a ng-href="{{resource.github}}"a>{{resource.github}}</a></td>
    <td class="email" ><a ng-href="mailto:{{resource.email}}">{{resource.email}}</a></td>
    <td class="location" >
      <input type="text" ng-readonly="readOnly" value="{{resource.city}}"/>
    </td>
    <td class="stage" >{{resource.searchStage}}</td>
  </tr>
</table>

<div ui-view></div>
