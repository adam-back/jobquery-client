<form name="emailForm" novalidate="novalidate" >
        <table class="table table-striped table-condensed table-hover">
            <tr>
                <td width="50%" class="detail">
                    <textarea name="emails" ng-init="" ng-Model="emails" ng-pattern="emailCSVPattern()"> </textarea>
                    </td>
                <td width="50%" class="name">
                    <p>Invite candidates here</p>
                    <p>Copy and paste one or more e-mail addresses directly from an Excel file and press invite</p>
                    <button ng-disabled="emailForm.$invalid" ng-click="sendEmails(emails)" class="btn btn-primary" >Invite</button>
                </td>
            </tr>
        </table>
    </form>
<div ui-view></div>
