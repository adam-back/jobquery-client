    <div class="content-header">
        <div class="content-header-block text-left">
            <span class="content-action" ui-sref="admin.matches.all">
                <span class="glyphicon glyphicon-th"></span>
                <span>See Matches</span>
            </span>
        </div>
        <div class="content-header-block">
            <div class="content-title">Scheduling</div>
            <div class="content-tagline">View the scheduling grid</div>
        </div>
    </div>

    <div class="content-section container-fluid">
        <div class="row">
        <div class="gridbox-title">Scheduling Grid</div>
        <div class="content-scrollable">
        <table class="gridbox">
        <thead>
            <tr class="gridbox-header">
                <th></th><!-- empty table header-->
                <th ng-repeat="(key, opportunity) in opportunities" ui-sref="admin.opportunities.detail({_id: opportunity._id})">
                    {{ opportunity.company.name }}: {{ opportunity.jobTitle }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="gridbox-content" ng-repeat="slot in schedule">
                <th ui-sref="admin.candidates.detail({_id: userId})">{{ userMap[userId] }}</th>
                <td ng-repeat="opportunity in slot track by $index" ng-class="isOverridden(match)">
                    <span ng-repeat="candidate in opportunity track by $index">{{ userMap[candidate] }}</span><br>
                </td>
            </tr>
        </tbody>
        </table>
        </div>
        </div>
    </div>
