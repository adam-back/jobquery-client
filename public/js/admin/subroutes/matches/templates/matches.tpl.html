<h3>Admin.Matches Template</h3>

<table>
    <tr>
        <th>User Id</th>
        <th>Opp Id</th>
        <th>User Interest</th>
    </tr>
    <tr ng-repeat="match in matches.data">
        <td>{{match.userId}}</td>
        <td>{{match.oppId}}</td>
        <td>{{match.userInterest}}</td>
    </tr>
</table>
