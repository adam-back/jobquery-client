<span class="dropdown" is-open="status.isopen">
  <a class="dropdown-toggle">
    Click me to select a company, yo!
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="(company, opps) in companies">
      <a ng-click="companyInfo(company)">{{ company }}</a>
    </li>
  </ul>
</span>
