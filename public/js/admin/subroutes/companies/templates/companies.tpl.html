<h1>Companies</h1>
<h2>View, create, or edit companies</h2>

<h4>All Companies</h4>
<a ui-sref="admin.companies.new"><button class="btn btn-success">âœš  Create New Company</button></a><br /><br />
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th class="detail"></th>
            <th class="name">Name</th>
            <th class="url">URL</th>
            <th class="opportunities"># Opportunities</th>
            <th class="location">City</th>
            <th class="tagline">Tagline</th>
        </tr>
    </thead>
    <tr ng-repeat="company in companies | orderBy: 'name'">
        <td class="detail"><a ui-sref="admin.companies.detail({_id: company._id})" >detail<a/></td>
        <td class="name">{{company.name}}</td>
        <td class="url"><a ng-href="{{company.links[0].url}}" target="_blank">
            {{company.links[0].title}}
            <span class="glyphicon glyphicon-new-window"></span></a></td>
        <td class="opportunities">{{company.opportunities.length}}</td>
        <td class="location">{{company.city}}</td>
        <td class="tagline">{{company.tagline}}</td>
    </tr>
</table>
