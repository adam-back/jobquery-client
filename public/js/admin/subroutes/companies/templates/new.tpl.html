<h1>New Company</h1>
<h2>Create a record for a new company</h2>

<h4>Company Information</h4>

<form name="companyForm" ng-submit="create()">
    <input class="btn btn-success" type="submit" value="Save"></input>
    <br />
    <br />
    <table class="table table-striped table-condensed">
        <tr>
            <th>Company Name</th>
            <td><input type="text" ng-model="newCompany.name" autofocus required></td>
        </tr>
        <tr>
            <th>Tagline</th>
            <td><input type="text" ng-model="newCompany.tagline"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input type="text" ng-model="newCompany.description"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" ng-model="newCompany.address"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" ng-model="newCompany.city"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" ng-model="newCompany.state"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><input type="text" ng-model="newCompany.country"></td>
        </tr>
        <tr>
            <th>Media</th>
            <td><button class="btn btn-default" type="button" ng-click="addMedia()">+ Add New</button></td>
        </tr>
        <tr ng-repeat="media in newCompany.media track by $index">
            <th></th>
            <td>
                <input type="text" ng-model="media.caption" placeholder="caption">
                <input type="url" ng-model="media.url" placeholder="url">
                <button class="btn btn-default" type="button" ng-click="removeMedia($index)">Remove</button>
            </td>
        </tr>
        <tr>
            <th>Learn More</th>
            <td><button class="btn btn-default" type="button" ng-click="addLink()">+ Add New</button></td>
        </tr>
        <tr ng-repeat="link in newCompany.links track by $index">
            <th></th>
            <td>
                <input type="text" ng-model="link.title" placeholder="title">
                <input type="url" ng-model="link.url" placeholder="url">
                <button class="btn btn-default" type="button" ng-click="removeLink($index)">Remove</button>
            </td>
        </tr>
    </table>
    <input class="btn btn-success" type="submit" value="Save">
</form>
