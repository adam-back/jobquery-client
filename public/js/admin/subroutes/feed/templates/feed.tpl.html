<div ui-view>
    <div class="content-header">
        <div class="content-header-block">
            <div class="content-title">Activity Feed</div>
            <div class="content-tagline">View latest changes and activities</div>
        </div>
    </div>

    <div class="row">
        <div class="content-section container-fluid">
            <div class="dashbox dashbox-content">
                FILTERS HERE
            </div>
        </div>
    </div>
    <div class="row" id="{{dategroup.dateid}}" ng-repeat="dategroup in feeditemdetails" >
        <div class="dashbox-title" ng-click="dategroup.isCollapsed = !dategroup.isCollapsed">{{dategroup.date}}</div>
        <div class="dashbox dashbox-content" collapse="dategroup.isCollapsed">
        <!-- <div class="content-section container-fluid" id={{datagroup.dateid}}"> -->
            <div ng-repeat="user in dategroup.items">
                <div ng-repeat="(action,targets) in user">
                    <!--
                    <div ng-if="Object.keys(targets).length > 4" ng-model="open">
                        {{pluralMap.target.before}} {{targets.length}} {{pluralMap.target.after}}
                        <details id="details" ng-open="open" ng-click="open = !open">
                        <div ng-repeat="(target,targetdetail) in targets">
                            <div ng-switch on="targetdetail.targetType">
                                <div ng-switch-when="Category"><a href="{{targetdetail.userLink}}">{{targetdetail.userDisplayName}}</a> {{action}}: {{targetdetail.targetDisplayName}}<br /></div>
                                <div ng-switch-default><a href="{{targetdetail.userLink}}">{{targetdetail.userDisplayName}}</a> {{action}}: <a href="{{targetdetail.targetLink}}">{{targetdetail.targetDisplayName}}</a> <br />
                            </div>
                        </div>
                        </details>
                    </div>
                    <div ng-if="Object.keys(targets).length <= 4">
                        -->
                        <div ng-repeat="(target,targetdetail) in targets">
                            <div ng-switch on="targetdetail.targetType">
                                <div ng-switch-when="Category"><a href="{{targetdetail.userLink}}">{{targetdetail.userDisplayName}}</a> {{action}}: {{targetdetail.targetDisplayName}}<br /></div>
                                <div ng-switch-default><a href="{{targetdetail.userLink}}">{{targetdetail.userDisplayName}}</a> {{action}}: <a href="{{targetdetail.targetLink}}">{{targetdetail.targetDisplayName}}</a> <br />
                        </div>
                    <!-- </div> -->
                </div>
          </div>
        </div>
    </div>
</div>
