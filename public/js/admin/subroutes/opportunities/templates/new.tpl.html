<div class="content-header">
    <div class="content-header-block">
        <span class="content-action">
            <span class="glyphicon glyphicon-ok"></span>
            <span ng-click="save()">Save New Opportunity</span>
        </span>
    </div>
    <div class="content-header-block">
        <div class="content-title">Opportunities</div>
        <div class="content-tagline">Create a new job opportunity</div>
    </div>
</div>

<div class="content-section container-fluid">
    <div class="row">
        <div class="col-xs-6">
            Enter a brief description for the opportunity:
            <textarea ng-model="basic.description" cols="40" rows="10" spellcheck></textarea>
        </div>
        <div class="col-xs-6">
            <table class="table">
            <tr>
                <td>Company:</td>
                <td><select ng-model="basic.company" ng-options="company.name for company in companies"></select></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input size="40" type="text" ng-model="basic.title"></td>
            </tr>
            <tr>
                <td>Active:</td>
                <td><input type="checkbox" ng-model="basic.active"></td>
            </tr>
            <tr>
                <td>Group:</td>
                <td><select ng-model="basic.category" ng-options="category.name for category in categories"></select></td>
            </tr>
            <tr>
                <td>Links:</td>
                <td>
                    <div ng-repeat="link in basic.links">
                        <input type="text" ng-model="link.title" placeholder="Add new title here">
                        <input type="text" ng-model="link.url" placeholder="Add new link here">
                        <span ng-show="!readOnly" ng-click="removeFrom($index, basic.links)">Remove</span>
                    </div>
                    <span ng-show="!readOnly" ng-click="addTo(basic.links, {title: 'title', url: ''})">+ Add New</span>
                </td>
            </tr>
            <tr>
                <td>Notes:</td>
                <td><textarea cols="40" rows="5" ng-readonly="readOnly" ng-model="basic.notes"></textarea></td>
            </tr>
            <tr>
                <td>Internal Notes:</td>
                <td><textarea cols="40" rows="5" ng-model="basic.internal"></textarea></td>
            </tr>
            </table>
        </div>
    </div>
</div>

<div class="content-section container-fluid">
    <div class="row">
        <span>Guidance Parameters</span>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <table class="table">
                <tr>
                    <td>Extra Questions</td>
                    <td>
                        <div ng-repeat="question in guidance.questions">
                            <input ng-model="question.question">
                            <span ng-show="!readOnly" ng-click="removeFrom($index, guidance.questions)">Remove</span>
                        </div>
                        <span ng-show="!readOnly" ng-click="addTo(guidance.questions, {question: ''})">+ Add New</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-xs-6">
            <table class="table">
                <tr>
                    <td>Tags Associated</td>
                    <td>
                        <div ng-repeat="tagView in guidance.tags">
                            <select ng-model="tagView.importance">
                                <option value="must" selected>Must Have</option>
                                <option value="nice">Nice to Have</option>
                                <option value="unimportant">Unimportant</option>
                            </select>
                            <select ng-model="tagView.id" ng-options="tag._id as tag.name for tag in tags" ng-change="showCorrectValues(tagView, $index, tagView.id)"></select>
                            <select ng-show="tagView.type === 'scale'" ng-model="tagView.value">
                                <option value="1">1 (Disagree Strongly)</option>
                                <option value="2">2 (Disagree)</option>
                                <option value="3">3 (Agree)</option>
                                <option value="4">4 (Agree Strongly)</option>
                            </select>
                            <select ng-show="tagView.type === 'binary'" ng-model="tagView.value">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                            <span ng-show="!readOnly" ng-click="removeFrom($index, guidance.tags)">Remove</span>
                        </div>
                        <span ng-show="!readOnly" ng-click="addTo(guidance.tags, {name: '', value: 1, importance: 'must'})">+ Add New</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
