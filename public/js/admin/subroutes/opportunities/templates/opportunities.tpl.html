<div ui-view>
    <div class="content-header">
        <div class="content-header-block text-left">
            <span class="content-action">
                <span class="glyphicon glyphicon-plus"></span>
                <span ui-sref="admin.opportunities.new">New Opportunity</span>
            </span>
        </div>
        <div class="content-header-block">
            <div class="content-title">Opportunities</div>
            <div class="content-tagline">View, create or edit job opportunities</div>
        </div>
    </div>

    <div class="content-section container-fluid" ng-repeat="(groupName, group) in groups">
        <div class="row">
        <div class="tablebox-title">{{ groupName }}</div>
        <table class="tablebox">
        <thead>
            <tr class="tablebox-header">
                <th width="20%">Company</th>
                <th width="20%">Title</th>
                <th width="13%">Declared</th>
                <th width="13%">Interest 3+</th>
                <th width="34%">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tablebox-content" ng-repeat="(name, opportunity) in group" ui-sref="admin.opportunities.detail({_id: opportunity._id})">
                <td>{{ opportunity.company }}</td>
                <td>{{ opportunity.title }}</td>
                <td>{{ opportunity.declared }}</td>
                <td>{{ opportunity.interested }}</td>
                <td>{{ opportunity.description }}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
